<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TODO</title>
</head>

<body>
    <div class="todo-cnt">
        <form class="todo-form" id="todoForm">
            <div class="todo-form-row">
                <label for="todoMessage" class="todo-form-label">
                    Podaj treść zadania
                </label>
                <textarea name="todoMessage" id="todoMessage" class="todo-form-message"></textarea>
            </div>
            <div class="todo-form-row">
                <button class="button todo-form-button" type="submit">Dodaj</button>
            </div>
        </form>

        <section class="todo-list-cnt">
            <header class="todo-list-header">
                <h2 class="todo-list-title">
                    Lista zadań
                </h2>
                <form class="todo-list-search-form">
                    <input type="search" class="todo-list-search" id="todoSearch">
                </form>
            </header>
            <div class="todo-list" id="todoList">
                <!-- zadania -->
            </div>
        </section>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
